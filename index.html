<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 column1">
            <h1>Niagara Falls</h1>
          </div>
          <div class="col-lg-6 column2">
            <img class="imgActive" src="/images/niagara1.jpeg" alt="">
            <br>
            <div class="img-preview">
                <img class="images" src="/images/niagara1.jpeg" alt="">
                <img class="images" src="/images/niagara2.jpg" alt="">
                <img class="images" src="/images/niagara3.jpg" alt="">
                <h2>Image Gallery</h2>
            </div>
          </div>
        </div>
      </div>





      <script>
        let previews = document.querySelectorAll(".img-preview img");
        let mainPicture = document.querySelector(".imgActive");
        previews.forEach(myFunction);

        function myFunction(images){
          images.addEventListener("click", function(){
            const smallPictures = images.src;
            mainPicture.src = smallPictures;
          })
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- <script src="js.js"></script> -->
</body>
</html>
